<!DOCTYPE html>
<html>

    <head>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="login_page\toStyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overlock+SC&display=swap" rel="stylesheet">
        <title>
            LOGIN
        </title>
        
        
    </head>
    <body style="color: white; font-family: 'Overlock SC', sans-serif;
    ">
        <div class="window">
            <div class="main-login-box">
                <div>
                    <h1 style="color: white; margin-bottom: 1.8rem; text-align: center;
                    font-family: 'Overlock SC', sans-serif; size: 1rem;">
                    Login</h1>
                </div>
                <div class="input-login-frame">
                    <input type="text" class="login-box" placeholder="usr..." >
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="password-login-frame">
                    <input  
                    type="password" class="login-box" placeholder="usr..." >
                    <i class="fa-solid fa-lock"></i>
                </div>
                
                <div class="remember">
                    <label style="display: inline;">
                        <input style="display: inline;" type="checkbox">
                        Remember me
                    </label>
                    <a style="font-size: 15px; display: inline;" href="#">
                        Forgot Passoword?
                    </a>                
                </div>

                <div class="login-button-frame">
                    <button class="login-button">
                        LOGIN
                    </button>
                </div>

                <div class="register">
                    <label>Don't have an Account?
                        <span style="font-weight:bold; margin: 5px;">Register</span>
                    </label>
                </div>

            </div>

        </div>


    </body>



</html>
